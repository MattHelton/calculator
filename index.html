<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div id='calculator'>
        <div id='display'>0</div>
        <div id='calc-buttons'>
            <div id='row1'><button class='btn'>AC</button><button class='btn'>+/-</button><button class='btn'>%</button><button class='btn' id='divide'>รท</button></div>
            <div id='row2'><button class='btn'>7</button><button class='btn'>8</button><button class='btn'>9</button><button class='btn' id='multiply'>x</button></div>
            <div id='row3'><button class='btn'>4</button><button class='btn'>5</button><button class='btn'>6</button><button class='btn' id='subtract'>-</button></div>
            <div id='row4'><button class='btn'>1</button><button class='btn'>2</button><button class='btn'>3</button><button class='btn' id='add'>+</button></div>
            <div id='row5'><button class='btn'>0</button><button class='btn'>.</button><button class='btn'>avg</button><button class='btn'>=</button></div>
                
        </div>
    </div>
    <script src='App.js'></script>
</body>
</html>
